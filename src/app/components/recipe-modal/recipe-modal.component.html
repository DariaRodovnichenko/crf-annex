<ion-header>
  <ion-toolbar>
    <ion-title>{{ recipe?.beans }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Grinder</h2>
        <p>{{ recipe?.grinder }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Ingredients</h2>
        <p>{{ recipe?.ingredients }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Steps</h2>
      </ion-label>
    </ion-item>

    @for (step of recipe?.steps?.split(','); track $index) {
    <ion-item>
      <ion-label style="font-size: smaller">{{ step }}</ion-label>
    </ion-item>
    }
  </ion-list>

  <ion-button expand="block" (click)="follow()">
    ğŸ‘£ Follow This Recipe
  </ion-button>
</ion-content>
