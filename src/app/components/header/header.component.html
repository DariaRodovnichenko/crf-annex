<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/']">
      <ion-img src="/logo.png" alt="Logo" style="height: 40px" />
    </ion-buttons>

   <ion-title>{{ pageTitle$ | async }}</ion-title>

    <ion-buttons slot="end">
      @if (authState$ | async; as user) {
      <ion-label>ğŸ‘‹ {{ user.email || "Guest" }}</ion-label>

      @if (user.isAnonymous) {
      <ion-button [routerLink]="['/login']">
        <ion-icon [src]="personIcon"></ion-icon>
      </ion-button>
      } @else {
      <ion-button (click)="logout()">
        <ion-icon [src]="logoutIcon" slot="icon-only"></ion-icon>
      </ion-button>
      } }
    </ion-buttons>
  </ion-toolbar>
</ion-header>
