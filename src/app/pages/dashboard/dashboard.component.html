<div>
  <h2>ðŸ“ˆ Extraction Analysis</h2>

  <mat-form-field appearance="outline">
    <mat-label>Dose (g)</mat-label>
    <input matInput type="number" [(ngModel)]="dose" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Yield (g)</mat-label>
    <input matInput type="number" [(ngModel)]="yield" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>TDS (%)</mat-label>
    <input matInput type="number" [(ngModel)]="tds" step="0.01" />
  </mat-form-field>

  <button mat-raised-button (click)="calculate()">Calculate</button>
  @if (result !== null) {
  <div>
    <p>
      ðŸ’¡ Extraction Yield: <strong>{{ result.toFixed(2) }}%</strong>
    </p>
    <p [style.color]="getFeedback().color">
      {{ getFeedback().text }}
    </p>
  </div>
  }
</div>
